name: CI / CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
 
  deploy:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    environment: Deploy
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup SSH environment
      run: mkdir -p .secrets && echo "${{ secrets.SERVER_PRIVATE_KEY }}" > .secrets/hcl.pem && chmod 0400 .secrets/hcl.pem

    - name: Setup deploy environment
      run: echo 'SERVER_USER=${{ secrets.SERVER_USER }}' >> .secrets/.env && echo 'SERVER_HOSTNAME=${{ secrets.SERVER_HOSTNAME }}' >> .secrets/.env
    
    - name: Test SSH Connection
      run: make production-ssh-test

    - name: Deploy to Production
      run: make production-deploy

  publish: 
    timeout-minutes: 30
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
        
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_LOGIN }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Setup lodex with custom theme and config
      run: |
        make fetch-latest-lodex
        make custom-config
        make setup-theme

    - name: Setup publish environment
      run: echo 'DOCKER_LOGIN=${{ secrets.DOCKER_LOGIN }}' >> .secrets/.env

    - name: Run publish script
      shell: bash
      run: |
       echo ${{ secrets.DOCKER_LOGIN }}
       chmod +x ${GITHUB_WORKSPACE}/.github/workflows/publish.sh
       ${GITHUB_WORKSPACE}/.github/workflows/publish.sh