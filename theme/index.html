<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="keywords" content="hcl, chu-lyon" />
        <meta
            name="description"
            content="Les HCL, ce sont 13 hôpitaux publics d'excellence engagés dans une triple mission : soigner, innover et transmettre."
        />

        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        />
        <link rel="icon" href="/assets/favicon.png" type="image/png" />
        <link rel="stylesheet" href="{|__JS_HOST__|}/styles.css" />
        <link rel="stylesheet" href="css/hcl.css" />
        <title>HCL: Hospices Civils de Lyon</title>
    </head>

    <body>
        <header class="header">
            <div class="header__content container">
                <a href="/">
                    <img
                        class="header__content-logo"
                        src="assets/logo.jpg"
                        alt="HCL Logo"
                    />
                </a>
                <h1 class="header__content-title">
                    Les Publications scientifiques du mois
                </h1>
                <div class="header__content-fake"></div>
            </div>
        </header>

        <div class="container">
            <div id="root"></div>
        </div>

        <footer class="footer">
            <a
                class="footer__link"
                href="https://www.chu-lyon.fr/"
                target="_blank"
                >www.chu-lyon.fr</a
            >
            <p class="footer__follow">Suivez-nous sur les réseaux</p>
            <div class="footer__socials">
                <a
                    href="https://www.facebook.com/CHUdeLyon/"
                    class="footer__socials-item"
                    target="_blank"
                >
                    <img src="assets/RS_facebook.png" alt="Facebook" />
                </a>
                <a
                    href="https://twitter.com/chudelyon"
                    class="footer__socials-item"
                    target="_blank"
                >
                    <img src="assets/RS_twitter.png" alt="Twitter" />
                </a>
                <a
                    href="https://www.linkedin.com/company/hospices-civils-de-lyon/"
                    class="footer__socials-item"
                    target="_blank"
                >
                    <img src="assets/RS_linkedin.png" alt="Linkedin" />
                </a>
                <a
                    href="https://www.youtube.com/ChudeLyon"
                    class="footer__socials-item"
                    target="_blank"
                >
                    <img src="assets/RS_youtube.png" alt="Youtube" />
                </a>
                <a
                    href="https://www.instagram.com/hospicescivilslyon/"
                    class="footer__socials-item"
                    target="_blank"
                >
                    <img src="assets/RS_instagram.png" alt="Instagram" />
                </a>
            </div>
        </footer>
    </body>

    <script>
        let previousUrl = '';
        const observer = new MutationObserver(function (mutations) {
            const currentUrl = location.href;
            if (currentUrl !== previousUrl) {
                previousUrl = currentUrl;
                // if current url contains contains `login` or `register` then set class to footer
                if (
                    currentUrl.includes('login') ||
                    currentUrl.includes('register')
                ) {
                    document
                        .querySelector('footer')
                        .classList.add('footer--login');
                } else {
                    // remove class from footer if present
                    document
                        .querySelector('footer')
                        .classList.remove('footer--login');
                }
            }
        });
        observer.observe(document, {
            childList: true,
            subtree: true,
        });
    </script>
</html>
